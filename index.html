<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha's JARVIS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./iron-pic.png">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRole = localStorage.getItem("role");

            if (!userRole) {
                // Redirect users to login page if not signed in
                window.location.href = "login.html";
            } else if (userRole !== "admin") {
                // Hide admin-only sections for non-admin users
                document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
            }
        });

        function logout() {
            localStorage.removeItem("role");
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <audio src="./Jarvis.mp3" id="j_intro"></audio>
    <audio src="./power up.mp3" id="turn_on"></audio>

    <div class="machine hide_on_small">
        <div class="clock cont">
            <img src="./clock1.png" class="icon" />
            <p id="time"></p>
        </div>
        <div class="internet cont">
            <img src="./internet1.png" class="icon" />
            <p id="internet"></p>
        </div>
        <div class="battery cont">
            <img src="./battery1.png" class="icon" />
            <p id="battery"></p>
        </div>

        <div class="chatbot-buttons-container">
            <div class="chatbot-buttons">
                <button onclick="openChatbot('voice')">VOICE CHATBOT</button>
                <button onclick="openChatbot('shopping')">SHOPPING CHATBOT</button>
                <button onclick="openChatbot('translate')">TRANSLATE CHATBOT</button>
                <button onclick="openChatbot('music')">MUSIC CHATBOT</button>
                <button onclick="openChatbot('image')">IMAGE CHATBOT</button>
                <button onclick="openChatbot('maths')">MATHS CHATBOT</button>
                <button onclick="openChatbot('calender')">CALENDER CHATBOT</button>
            </div>
        </div>

        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon" />
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>
        <img src="./heart.gif" id="heart" />
    </div>

    <button id="start_jarvis_btn" class="hide_on_small">
        <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt="start jarvis" />
        <p>Start Recognition</p>
    </button>

    <button id="stop_jarvis_btn" class="hide_on_small">
        <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt="start jarvis" />
        <p>Stop Recognition</p>
    </button>

    <div class="small_jarvis hide_on_small">
        <button id="small_jarvis"><img src="./iron_man.gif" height="350">
            <p>Make Me Small</p>
        </button>
    </div>

    <div class="new_jarvis_window">
        <img src="./heart.gif" height="230" id="jarvis_start" />
    </div>
    <div class="jarvis_setup in_middle hide_on_small">
        <label for="">Your Name</label>
        <input type="text" />
        <br />
        <label for="">Your Bio</label>
        <input type="text" />
        <br />
        <label for="">Your Location</label>
        <input type="text" />
        <br />
        <label for="">Instagram Profile</label>
        <input type="text" />
        <br />
        <label for="">Twitter Profile</label>
        <input type="text" />
        <br />
        <label for="">GitHub Profile</label>
        <input type="text" />
        <br />
        <button id="sub_btn">Submit</button>
      </div>
  
      <!-- <div class="messages hide_on_small"></div> -->
  
      <div class="commands in_middle hide_on_small"></div>
    <!-- Logout Button -->
    <button onclick="logout()">Logout</button>

    <script src="./app.js"></script>
    <script src="./chatbot.js"></script>
</body>

</html>
